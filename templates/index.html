<!DOCTYPE html>
<html lang="en">
<head>
    <title>Threaded Countdown</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Threaded Countdown Demo</h1>
        <h5>Choose a threading option to see the execution time:</h5>
        <br>
        <br>
        <form action="/start_threads" method="POST">
            <div class="form-group">
                <label for="countdown-number">Countdown Number</label>
                <input class="form-control" type="text" name="COUNT" id="countdown-number" value="Enter a number">
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="choice" id="single-thread" value="1">
                <label class="form-check-label" for="single-thread">Single Thread</label>
            </div>
            <br>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="choice" id="multi-thread" value="2">
                <label class="form-check-label" for="multi-thread">Multi Thread</label>
            </div>
            <br>
            <br>
            <button type="submit" class="btn btn-primary">Start Countdown</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
